<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Blockly -->
        <script src="https://unpkg.com/blockly/blockly.min.js"></script>

        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

        <!-- PROPIO -->
        <link rel="stylesheet" href="./css/estilos.css" />

        <title>Prueba Blockly con BabylonJS</title>
    </head>

    <header>
        <nav class="bg-tecnm text-center">
            <h1>Prueba del uso de Blockly con BabylonJS</h1>
        </nav>
    </header>

    <body>
        <main class="container m-5 p-2 shadow d-flex justify-content-around">
            <section id="blocklyDiv" class="m-2"></section>
            <section class="m-2">
                <div>
                    <textarea name="taCodigo" id="taCodigo" cols="100" rows="100" disabled></textarea>
                </div>
                <div id="controls" class="text-center mt-3">
                    <div>
                        <button class="btn btn-primary" id="btnEjecutar" disabled>Ejecutar</button>
                    </div>
                    <div class="download-upload">
                        <img src="./img/download.png" id="btnDescargar" alt="Descargar ambiente de blockly">
                        <div></div>
                        <input type="file" id="aCargar" style="display: none;" accept=".json, .xml">
                        <img src="./img/upload.png" id="btnCargar" alt="Cargar ambiente de blockly">
                    </div>
                </div>
            </section>
        </main>
    </body>

    <footer class="bg-tecnm small">
        <span>Tecnol&oacute;gico Nacional De M&eacute;xico Campus Culiac&aacute;n.</span>
    </footer>

</html>

<!-- PROPIO -->
<script src="./js/bloques_personalizados.js"></script>
<script src="./js/bloques_babylon.js"></script>
<script src="./js/eventos.js"></script>
